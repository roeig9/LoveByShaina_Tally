<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Radius Visualization Map</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>
  <script src="https://unpkg.com/leaflet-editable@1.2.0/src/Leaflet.Editable.js" defer></script>

  <style>
    body, html {
      margin: 0;
      font-family: Arial;
      height: 100%;
      width: 100%;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    .info-box {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: rgba(255,255,255,0.9);
      padding: 8px 12px;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div class="info-box">
  Distance radius: <span id="radiusValue">1 km</span>
</div>

<script defer>
window.addEventListener("DOMContentLoaded", () => {
  // Initialize map
  var map = L.map('map', { editable: true }).setView([0, 0], 2);

  // OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 15
  }).addTo(map);

  var circle;

  // Try to locate user
  map.locate({ setView: true, maxZoom: 7 });

  map.on("locationfound", function (e) {
    const lat = e.latlng.lat;
    const lng = e.latlng.lng;

    // Create editable circle
    circle = L.circle([lat, lng], {
      radius: 10000, // 1 km initial radius
      editable: true,
      color: '#0066ff',
      fillColor: '#0066ff',
      fillOpacity: 0.2
    }).addTo(map);

    circle.enableEdit();
    map.fitBounds(circle.getBounds());

    updateRadiusDisplay();

    // Update radius display when circle is dragged/resized
    circle.on("editable:vertex:drag editable:drag", updateRadiusDisplay);
  });

  map.on("locationerror", function () {
    alert("Could not get your location. Showing default view.");
    map.setView([20,0], 2);
    // Optional: create a default circle in center
    circle = L.circle([20,0], {
      radius: 1000,
      editable: true,
      color: '#0066ff',
      fillColor: '#0066ff',
      fillOpacity: 0.2
    }).addTo(map);
    circle.enableEdit();
    updateRadiusDisplay();
    circle.on("editable:vertex:drag editable:drag", updateRadiusDisplay);
  });

  function updateRadiusDisplay() {
    if (!circle) return;
    const radiusMeters = circle.getRadius();
    const km = (radiusMeters / 1000).toFixed(2);
    document.getElementById("radiusValue").innerText = km + " km";
  }

});
</script>

</body>
</html>
